<div class="container">
  <div class="intro_text white-text div_zindex">
    <h1>Welcome to TravelMate</h1>
    <h4>Ride Sharing Application</h4>
    <div class="search_form">
      <form action="{% url 'offer:offerdetails' %}" method="post">
        {% csrf_token %}
        <!--<div class="form-group select">
        <select class="form-control">
        <option>Where are you?</option>
        <option>Northeastern University</option>
        <option>Downtown</option>
        <option></option>

        <option>Beauty & Spas</option>
        <option>Hotels & Travel</option>
        <option>Automotive</option>
      </select>
    </div>-->
    <h3 style="color:#000;text-align: center;">Offer your Ride</h3>
    <div class="idealforms add-ride">
      <h5 style="color:#000;padding-left:1em;padding-top:1em"></h5>
      <input type="text" id = "carmake" class="form-control" placeholder="Car Model">
    </div>

    <div class="idealforms add-ride" style="text-align: center;">
      <h5 style="color:#000;padding-left:1em;padding-top:1em"></h5>
      <input type="text" id = "fromlocation1" class="form-control" placeholder="Leaving From">
    </div>
    <div class="idealforms add-ride">
      <h5 style="color:#000;padding-left:1em;padding-top:1em"></h5>
      <input type="text" id = "tolocation1" class="form-control" placeholder="Going To">
    </div>


    <div style="width: 100%; display: table;">
      <div style="display: table-row">
        <div class="idealforms add-ride" style="width: 200px; display: table-cell;">
          <h5 style="color:#000;padding-left:1em;padding-top:1em">Start Date</h5>
          <input type="date" id = "startdate1" class="form-control" placeholder="Date">
        </div>
        <div class="idealforms add-ride" style="width: 200px; display: table-cell;">
          <h5 style="color:#000;padding-left:1em;padding-top:1em">End Date</h5>
          <input type="date" id = "enddate1" class="form-control" placeholder="Date">
        </div>
      </div>
    </div>


    <div class="idealforms add-ride" style="width: 200px;">
      <h5 style="color:#000;padding-left:1em;padding-top:1em">Seats to offer</h5>
      <select name="cars" class="form-control" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <div class="idealforms add-ride" style="width: 200px;">
      <h5 style="color:#000;padding-left:1em;padding-top:1em">Fare</h5>
      <input type="number" id = "fare" min="0.0" step="0.1" class="form-control" placeholder="Fare per seat (in $)">
    </div>
    <div class="idealforms add-ride">
      <h5 style="color:#000; padding-left:1em; padding-top:1em"></h5>
      <input type="submit" value="Post a Ride" class="btn btn-block">
    </div>
  </form>
</div>
